<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Data Diri Mahasiswa Universitas Jember</title>
</head>
<body>

    <h2 align="center">Formulir Data Diri Mahasiswa Universitas Jember</h2>

    <form action="#" method="post">
        <table border="1" width="50%" align="center" cellpadding="10">
            <!-- Nama Lengkap -->
            <tr>
                <td>Nama Lengkap:</td>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <!-- Nomor Induk Mahasiswa (NIM) -->
            <tr>
                <td>NIM:</td>
                <td><input type="text" id="nim" name="nim" required></td>
            </tr>
            <!-- Tanggal Lahir -->
            <tr>
                <td>Tanggal Lahir:</td>
                <td><input type="date" id="tanggal_lahir" name="tanggal_lahir" required></td>
            </tr>
            <!-- Jenis Kelamin -->
            <tr>
                <td>Jenis Kelamin:</td>
                <td>
                    <input type="radio" id="pria" name="jenis_kelamin" value="pria" required> Pria <br>
                    <input type="radio" id="wanita" name="jenis_kelamin" value="wanita" required> Wanita
                </td>
            </tr>
            <!-- Program Studi -->
            <tr>
                <td>Program Studi:</td>
                <td><input type="text" id="prodi" name="prodi" required></td>
            </tr>
            <!-- Fakultas -->
            <tr>
                <td>Fakultas:</td>
                <td>
                    <select id="fakultas" name="fakultas" required>
                        <option value="">Pilih Fakultas</option>
                        <option value="fakultas_pertanian">Fakultas Pertanian</option>
                        <option value="fakultas_teknik">Fakultas Teknik</option>
                        <option value="fakultas_kedokteran">Fakultas Kedokteran</option>
                        <option value="fakultas_mipa">Fakultas MIPA</option>
                        <option value="fakultas_ekonomi">Fakultas Ekonomi dan Bisnis</option>
                        <option value="fakultas_ilmu_sosial_dan_ilmu_politik">Fakultas Ilmu Sosial dan Ilmu Politik</option>
                        <option value="fakultas_hukum">Fakultas Hukum</option>
                        <option value="fakultas_kedokteran_gigi">Fakultas Kedokteran Gigi</option>
                        <option value="fakultas_ilmu_budaya">Fakultas Ilmu Budaya</option>
                        <option value="fakultas_keperawatan">Fakultas Keperawatan</option>
                        <option value="fakultas_ilmu_komputer">Fakultas Ilmu Komputer</option>
                        <option value ="fakultas_kesehatan_masyarakat">Fakultas Kesehatan Masyarakat</option>
                        <option value="fakultas_teknologi_pertanian">Fakultas Teknologi Pertanian</option>
                        <option value="fakultas_keguruan_dan_ilmu_pendidikan">Fakultas Keguruan dan Ilmu Pendidikan</option>
                        <option value="fakultas_farmasi">Fakultas Farmasi</option>
                    </select>
                </td>
            </tr>
            <!-- Email -->
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <!-- Nomor Telepon -->
            <tr>
                <td>Nomor Telepon:</td>
                <td><input type="tel" id="telepon" name="telepon" required></td>
            </tr>
            <!-- Alamat -->
            <tr>
                <td>Alamat Lengkap:</td>
                <td><input id="alamat" name="alamat" rows="4" required></input></td>
            </tr>
            <!-- Submit -->
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>

</body>
</html>
